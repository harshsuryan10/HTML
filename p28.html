<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            align-items: center;
            border: 1px solid black;
            border-spacing: 20px;
            text-align: center;
            gap: 10px 20px;
        }
    </style>
</head>
<body>
    <center>
        <h1>HTML TABLE..!</h1>
        <p>Collection of rows and cols</p>
    </center>
    <hr>
    <h2>Table Rowspan Example..!</h2>
    <table align="center">
        <caption>Employee Name</caption>
        <tr>
            <th>S.no</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>ABCD</td>
            <td>ABCD</td>
            <td>ABCD</td>
            <td>ABCD</td>
            <td>ABCD</td>
        </tr>
        <tr>
            <th rowspan="2">Mobile</th>
            <td>100</td>
            <td>200</td>
            <td>300</td>
            <td>400</td>
            <td>400</td>
        </tr>
        <tr>
            <td>1000</td>
            <td>2000</td>
            <td>3000</td>
            <td>4000</td>
            <td>5000</td>
        </tr>
    </table>
</body>
</html>
